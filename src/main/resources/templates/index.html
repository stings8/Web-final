<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://thymeleaf.org">

<head>

    <link rel= "stylesheet" type="text/css" href= "css/bootstrap.min.css">
    <link rel= "stylesheet" type="text/css" href= "css/estilo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Home</title>
</head>
<body>
<header>
    <div class="barra">

        <div class="container">
            <ul>
                <li class="carrinho"><a href="carrinho"> <i class="fas fa-shopping-cart" style="font-size: 25px; color: white"></i></a></li>
                <li class="logar"><a href="login"><i class="fas fa-user-circle" style="font-size: 25px; color: white"></i></a></li>

            </ul>
        </div>

    </div>

    <div class="container">
       <a href="\"><img id="logotipo" alt="logotipo" src="img/logo.png"></a>
    </div>

    <div class="container pesquisa">
        <div class="input-group">
            <input type="text" placeholder="Pesquisar...">

        </div>
    </div>

</header>

<section>
    <div id="slides" class="container">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/slide.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/slide1.png" alt="Second slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Proximo</span>
            </a>
        </div>
    </div><!--fim container-->

    <div id="principal" class="container">
        <div class="central">
            <h2>Novidades</h2>
        </div>
        <div class="row img-thumbnail">
            <div class="col-md-3" th:each="p : ${produtos}">
                <img class="p1" th:src="@{img/img.jpg}" width="150" height="194">
                <h3 th:text="${p.getDescr()}"></h3>
                <h5 th:text="'R$ ' + ${p.getPreco()}" ></h5>
                <a></a>
            </div>
        </div>
    </div>
</section>

<div class="resto container">
    <hr>
    <div class="container secundario">
        <div class="central">
            <h2>Promoção</h2>
        </div>
        <div class="row img-thumbnail">
            <div class="col-md-3">
                <img class="p1" src="img/img1.jpg" width="150" height="194">
                <h3>Produto</h3>
            </div>
            <div class="col-md-3">
                <img class="p2" src="img/img2.jpg" width="150" height="194">
                <h3>Produto</h3>
            </div>
            <div class="col-md-3">
                <img class="p3" src="img/img.jpg" width="150" height="194">
                <h3>Produto</h3>
            </div>
            <div class="col-md-3">
                <img class="p4" src="img/img3.png" width="150" height="194">
                <h3>Produto</h3>
            </div>
        </div>
    </div>
</div>

<footer class="page-footer font-small cyan darken-3 mt-4">
    <div class="container">
        <div class="row">
            <div class="col-md-12 py-5">
                <div class="mb-5 flex-center">
                    <a class="fb-ic" href="https://www.facebook.com/sting.silva.9">
                        <i class="fa fa-facebook fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <a class="ins-ic" href="https://www.instagram.com/stings8/">
                        <i class="fa fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <a class="tw-ic" href="https://github.com/stings8">
                        <i class="fa fa-github fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <a class="gplus-ic" href="#">
                        <i class="fa fa-google-plus fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <a class="li-ic"  href="#">
                        <i class="fa fa-linkedin fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <a class="pin-ic" href="#">
                        <i class="fa fa-pinterest fa-lg white-text fa-2x"> </i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-copyright text-center py-3">© 2018 Copyright:
        <a href="mailto:sting@alu.ufc.br">sting@alu.ufc.br</a>
    </div>

</footer>
<script src="js/bootstrap.min.js"></script>
<script src="jquery/jquery.min.js"></script>
</body>

</html>
